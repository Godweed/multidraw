<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../public/css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="../public/css/font_awesome/font-awesome.min.css" rel="stylesheet">
    <link href="../public/css/app-styles.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title></title>
    <style>
        .pms-div{

        }

        .newpms-div{

        }
    </style>
</head>
<body style="font-family: 微软雅黑">
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="mymodal fade" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">管理协作成员</h4>
            </div>
            <div class="modal-body">
                <div class="pms-div">
                    <p style="font-weight: bold">权限列表：</p>
                    <div class="permission-user">
                        <i class="glyphicon glyphicon-user"></i>Eamonn
                        <span style="float:right">创建者</span>
                    </div>
                </div>
                <div class="newpms-div">
                    <p style="font-weight: bold">新邀请：<span style="color: #5e5e5e">请输入被邀请人的用户名</span></p>
                    <input style="width: 100%"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
